<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Login Page</title>
</head>

<body>

    <h1 class="titulo_login">Login Page</h1>

    <form action="/login" method="POST">
        <input type="text" name="Nome" placeholder="Digite o seu nome" required>
        <input type="text" name="Idade" placeholder="Digite a sua idade" required>
        <input type="password" name="password" placeholder="Insira uma password" required>
        <input type="submit" value="Submeter dados">

    </form>
</body>

</html>
